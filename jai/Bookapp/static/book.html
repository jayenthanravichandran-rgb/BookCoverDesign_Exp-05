<!DOCTYPE html>
<html>
<head>
    <title>Book Cover</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .book-cover {
            width: 300px;
            height: 450px;
            background: linear-gradient(135deg, #4a90e2, #1c3d73);
            color: white;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            border-radius: 8px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 80px;
        }

        .subtitle {
            font-size: 16px;
            margin-top: 10px;
            opacity: 0.9;
        }

        .author {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="book-cover">
        <div class="title">FUNDAMENTAL OF WEB APPLICATION</div>
        <div class="author">By JAYENTHAN.R</div>
    </div>

</body>
</html>
